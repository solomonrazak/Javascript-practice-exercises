<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mul and Div of Two Numbers</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
        <div class="inside-1">
            <label>Enter first number here: </label>
            <input type="text" id="first" name="first">
        </div>
        <div class="inside-2">
            <label>Enter second number here: </label>
            <input type="text" id="second" name="second">
        </div>
        <div class="buttons">
            <button class="mul">Multiply</button>
            <button class="divide">Division</button>
        </div>
        <div class="display">
            <h4>The result is: </h4>
            <div id="result"></div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
